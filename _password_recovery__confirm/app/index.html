<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>FINEX Восстановление пароля</title>
    <meta content="" name="description">
    <meta content="" name="author">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link href="/password_recovery/assets/app.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">
                <img alt="FINEX io" src="/assets/logo.png">
            </a>
        </div>
    </div>
</nav>


<div class="container">
    <div class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Смена пароля</h3>
            </div>
            <div class="panel-body">

                <form class="form">

                    <div class="form-group">
                        <label for="password">Новый пароль</label>
                        <input type="password" class="form-control" name="password" id="password">
                    </div>

                    <div class="form-group">
                        <div class="alert alert-danger" role="alert" name="error"
                             style="display: none">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="commit" name="btnReset" class="btn btn-primary">
                            Сменить пароль
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-center text-muted small">
            <a href="/">На главную</a>
            |
            <a href="mailto:support@finex.io">Поддержка</a>
        </p>
    </div>
</footer>

<script src="/password_recovery/confirm/assets/app.js"></script>

</body>
</html>
